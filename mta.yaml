_schema-version: 3.3.0
ID: contract-atmdata
description: Fiori View for ATM Contract Data
version: 1.0.1
modules:
  - name: contract-atmdata-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: contract-atmdata-destination
      - name: contract-atmdata-db
      - name: contract-atmdata-connectivity
      - name: contract-atmdata-auth
      - name: ball-job-scheduler
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
      routes:
        - route: ${space}-atm.${default-domain}
    provides:
      - name: srv-api
        properties:
          srv-url: ${routes/0/route}
    build-parameters:
      builder: npm

  - name: contract-atmdata-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: contract-atmdata-db
    parameters:
      buildpack: nodejs_buildpack

  - name: contract-atmdata-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: contract-atmdata-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - getcontractatm.zip
          name: getcontractatm
          target-path: resources/
        - artifacts:
            - contdataparam.zip
          name: contdataparam
          target-path: resources/
 
  - name: getcontractatm
    type: html5
    path: app/getcontractatm
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: contdataparam
    type: html5
    path: app/contdataparam
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: contract-atmdata-app-content
    type: com.sap.application.content
    requires:
      - name: contract-atmdata-repo-host
        parameters:
          service-key:
            name: contract-atmdata-repo-host-key
      - name: contract-atmdata-auth
        parameters:
          service-key:
            name: contract-atmdata-auth-key
      - name: contract-atmdata-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: contract-atmdata-repo-host
              ServiceInstanceName: contract-atmdata-html5-srv
              ServiceKeyName: contract-atmdata-repo-host-key
              sap.cloud.service: contract.atmdata
            - Authentication: OAuth2UserTokenExchange
              Name: contract-atmdata-auth
              ServiceInstanceName: contract-atmdata-auth
              ServiceKeyName: contract-atmdata-repo-auth-key
              sap.cloud.service: contract.atmdata
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: contract-atmdata-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: contract-atmdata-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: contract-atmdata-html5-srv
      service-plan: app-host


  - name: contract-atmdata-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: getcontractatm
                ProxyType: Internet
                Type: HTTP
                URL: https://~{srv-api/srv-url}
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: contdataparam
                ProxyType: Internet
                Type: HTTP
                URL: https://~{srv-api/srv-url}
      service: destination
      service-plan: lite
    requires:
      - name: srv-api

  - name: contract-atmdata-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: contract-atmdata-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: contract-atmdata-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
      
  - name: ball-job-scheduler
    type: org.cloudfoundry.existing-service

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
